<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<style>
    table{
        border: 5px solid black;
        text-align: center;
        width: 100%;
        height: 450px;
    }
    tr ,th,td{
        border:  2px solid black;
        font-size: 25px;
    }
</style>
<body>
    <table>
        <tr>
            <th>Team</th>
             <th>Player</th>
            <th colspan="2">Statistics</th>
        </tr>
        <tr>
            <td rowspan="2">Team A</td>
            <td>Player 1</td>
            <td>Goals:4</td>
            <td>Assists:5</td>
           
        </tr>
        <tr>
            <td>Player 2</td>
            <td>Goals:6</td>
            <td>Assists:5</td>
           
        </tr>
        <tr>
            <td rowspan="2">Team B</td>
            <td>Player 3</td>
            <td>Goals:5</td>
            <td>Assists:6</td>
           
        </tr>
        <tr>
             <td>Player 4</td>
            <td>Goals:3</td>
            <td>Assists:8</td>
           
        </tr>
    </table>

    </table>
    
</body>
</html>
